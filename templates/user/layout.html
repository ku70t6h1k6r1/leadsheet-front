{% extends "bootstrap/base.html"  %}
{% block html_attribs %} lang="jp"{% endblock %}

{% block head %}
    <title>TITLE </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user.css') }}">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}


{% block body %} 
    <div id="header">
        <ion-icon id="menu" name="menu-outline"> </ion-icon>
    </div>
    <!--class名指定したときは、menu.jsを確認-->
    <div id="drawer" class="open">
        <div class="drawer-item">
            <a href="{{url_for('user')}}" class="drawer-item-link">
                <ion-icon name="person-outline"> </ion-icon>
                User-info
            </a>
        </div>
        <div class="drawer-item">
            <a href="{{url_for('user')}}" class="drawer-item-link">
                <ion-icon  name="home-outline"> </ion-icon>
                Dashboard
            </a>
        </div>
        <div class="drawer-item">
            <a href="{{url_for('user')}}" class="drawer-item-link">
                <ion-icon name="search-outline"> </ion-icon>
                Search
            </a>
        </div>
        <div class="drawer-item">
            <a href="{{url_for('user')}}"class="drawer-item-link">
                <ion-icon name="musical-note-outline"></ion-icon>
                My Songs
            </a>
        </div>
        <div class="drawer-item">
            <a href="{{url_for('user')}}" class="drawer-item-link">
                <ion-icon name="library-outline"></ion-icon>
                My library
            </a>
        </div>
    </div>

    <div id="main" class="open">
        <div id="content">
            {% block content %}
            {% endblock %}  
        </div>  
    </div>


    <!--ICON-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--SIDE MENU-->
    <script src="{{ url_for('static', filename='js/user/menu.js') }}"></script>



{% endblock %}
